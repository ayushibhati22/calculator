<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1> CALCULATOR</h1>
    <div class="container">
        <div class="result">
            <input  focus type="text" readonly class="input">
        </div>
        <div class="row">
            <button class="button grey">AC</button>
            <button id="op" class="button grey">%</button>
            <button id="op" class="button grey">Del</button>
            <button id="op" class="button color" >/</button>
        </div>
        <div class="row">
            <button id="num" class="button">7</button>
            <button  id="num" class="button">8</button>
            <button  id="num" class="button">9</button>
            <button  id="op" class="button color">*</button>
        </div>
        <div class="row">
            <button  id="num"class="button">4</button>
            <button  id="num"class="button">5</button>
            <button  id="num"class="button">6</button>
            <button  id="op" class="button color">+</button>
        </div>
        <div class="row">
            <button id="num" class="button">1</button>
            <button  id="num" class="button">2</button>
            <button id="num" class="button">3</button>
            <button  id="op" class="button color">-</button>
        </div>
        <div class="row">
            <button  id="num"class="button">0</button>
            <button class="button">00</button>
            <button  id="num"class="button">.</button>
            <button id="op" class="button color">=</button>
        </div>
    </div>
   
</body>
<script src="calculator.js"></script>    
</html>
